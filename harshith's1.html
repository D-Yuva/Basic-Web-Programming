<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      fieldset {
        background-color: orange;
        border-color: orangered;
      }
      .small-font {
        font-size: 15px;
      }
      .white-text {
        color: white;
      }
      .no-border {
        border: none;
        margin-left: 20px;
      }
      .others-label{
        display: block;
      }
      .in-line{
        display: inline;
      }
      .form-group{
        display: flex;
        align-items: flex-start;
      }
      th {
        padding: 5px 5px;
      }
      .label-padding{
        padding: 5px 5px;
      }
      .button-container{
        display: flex;
        justify-content: center;
        align-items: center;
        display: inline-block;
        margin-left: 45%;
      }
      .button {
        border: none;
        background-color: white;
        color: orange;
        border-color: orangered;
      }
    </style>
  </head>
  <body>
    <fieldset>
        <!--First name-->
      <div class="form-group">
        <label class="white-text"> FIRST NAME </label>
        <input type="text" name="Fname" class="no-border" />
        <label class="small-font white-text"
          >(max 30 characters a-z and A-z)
        </label>
      </div>
      <br/>
      <!--Last name-->
      <div class="form-group">
      <label class="white-text"> LAST NAME </label>
      <input type="text" name="Fname" class="no-border" />
      <label class="small-font white-text"
        >(max 30 characters a-z and A-z)
      </label>
      </div>
      <br/>
      <!--Date of Birth-->
      <div class="form-group">
        <label class="white-text"> DATE OF BIRTH </label>
        <input class="no-border" type = "date" name = "DOB">
      </div> 
      <br/>
      <!--Email ID-->
      <div class="form-group">
        <label class="white-text"> EMAIL ID </label>
        <input class="no-border" type="email" name="emailid">
      </div>
      <br/>
      <!--Mobile Number-->
      <div class="form-group">
        <label class="white-text"> MOBILE NUMBER </label>
        <input class="no-border" type="tel" name="mobilenumber">
      </div>
      <br/>
      <!--Gender-->
      <div class="radio-group form-group"> 
        <label class = "white-text"> Gender </label>
        <label class = "white-text"> <input type = "radio"  name= "gender" value = "male">Male</label>
        <label class="white-text"> <input type = "radio" name = "gender" value = "female">Female</label>
      </div>
      <br/>
      <div class="form-group">
        <label class="white-text"> ADDRESS </label>
        <textarea class = "no-border" rows = "5" cols="40"> </textarea>
      </div>
      <br/>
      <!--City-->
      <div class="form-group">
        <label class="white-text"> CITY </label>
        <input class="no-border" type="text" name="city">
        <label class = "white-text small-font">(max 30 characters a-z and A-z)</label>
      </div>
      <br/>
      <!--Pincode-->
      <div class="form-group">
        <label class = "white-text"> PINCODE </label>
        <input class = "no-border" type = "number" name = "pincode">
        <label class = "white-text small-font">(6 digit number)</label>
      </div>
      <br/>
      <!--State-->
      <div class="form-group"> 
        <label class="white-text"> STATE </label>
        <input class="no-border" type="text" name="state">
        <label class = "white-text small-font">(max 30 characters a-z and A-z)
      </div>
      <br/>
      <!--Country-->
      <div class="form-group">
        <label class="white-text"> COUNTRY </label>
        <input class="no-border" type="text" name="country">
      </div>
      <br/>
      <!--Hobbies-->
      <div class="form-group"> 
        <div class="in-line">
        <label class="white-text"> HOBBIES </label>
        <label class = "white-text"> <input type = "checkbox"  name= "hobbies" value = "drawing">Drawling</label>
        <label class="white-text"> <input type = "checkbox" name = "hobbies" value = "dancing">Dancing</label>
        <label class="white-text"> <input type = "checkbox" name = "hobbies" value="others">Others</label> 
        <input class="no-border" type="text" name="hobbies">
        </div>
      </div>
      <br/>
      <!--Qualification-->
      <div class="form-group">
        <label class="white-text"> QUALIFICATION </label>
      <table> <thead> 
        <tr> 
            <th class="white-text"> Sl.No. </th>
            <th class="white-text"> Exmanination </th>
            <th class="white-text"> Board </th>
            <th class="white-text"> Percentage </th>
            <th class="white-text"> Year of Passing </th>
        </tr>
      </thead>
    <tbody>
        <tr> 
            <td class="label-padding white-text"> 1 </td>
            <td class="label-padding white-text"> Class X </td>
            <td class="label-padding white-text"> <input class = "no-border label-padding" type="text"></td>
            <td class="label-padding white-text"> <input class = "no-border label-padding" type="text"></td>
            <td class="label-padding white-text"> <input class = "no-border label-padding" type="text"></td>
        </tr>
        <tr> 
            <td class="label-padding white-text"> 2 </td>
            <td class="label-padding white-text"> Class XII </td>
            <td class="label-padding white-text"> <input class = "no-border label-padding" type="text"></td>
            <td class="label-padding white-text"> <input class = "no-border label-padding" type="text"></td>
            <td class="label-padding white-text"> <input class = "no-border label-padding" type="text"></td>
        </tr>
        <tr> 
            <td class="label-padding white-text"> 3 </td>
            <td class="label-padding white-text"> Graduation </td>
            <td class="label-padding white-text"> <input class = "no-border label-padding" type="text"></td>
            <td class="label-padding white-text"> <input class = "no-border label-padding" type="text"></td>
            <td class="label-padding white-text"> <input class = "no-border label-padding" type="text"></td>
        </tr>
        <tr> 
            <td class="label-padding white-text"> 4 </td>
            <td class="label-padding white-text"> Masters </td>
            <td class="label-padding white-text"> <input class = "no-border label-padding" type="text"></td>
            <td class="label-padding white-text"> <input class = "no-border label-padding" type="text"></td>
            <td class="label-padding white-text"> <input class = "no-border label-padding" type="text"></td>
        </tr>
    </tbody>
    </table>
      </div>
    <div class="form-group">
        <label class="white-text"> Courses Applied for </label>
        <label class="white-text"> <input class="label-padding" type="radio"> BCA</label>
        <label class="white-text"> <input class="label-padding" type="radio"> B.Com</label>
        <label class="white-text"> <input class="label-padding" type="radio"> B.Sc</label>
        <label class="white-text"> <input class="label-padding" type="radio"> B.A</label>
    </div>
    <!--Submit and Reset Button-->
    <div class="button-container">
        <button class = "button" type="submit">Submit</button>
        <button class = "button" type="rest">Reset</button>
  </body>
</html>
