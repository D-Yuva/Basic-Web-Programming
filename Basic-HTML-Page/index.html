<html>
  <head>
    <title>Yuvas Webpage</title>
  </head>

  <body>
    <form>
      <h1>Payment Form</h1>
      <h2>Contact Information</h2>
      <p>Name: <input type="text" name="name" required /></p>
      <fieldset>
        <legend>Gender</legend>
        <p>
          Male <input type="radio" name="gender" id="male" /> Female
          <input type="radio" name="gender" id="female" />
        </p>
      </fieldset>

      <p>
        <legend>Address:</legend>
        <textarea name="address" id="address" cols="100" rows="10"></textarea>
      </p>

      <p>Email: <input type="email" name="email" id="email" /></p>
      <p>Pincode: <input type="number" name = "pincode" id = "pincode"</p>

      <h2>Payment Information</h2>

      <p>
        Card Type
        <select name="card_type" id="card_type">
          <option value="">--Select a Card Type--</option>
          <option value="Visa">Visa</option>
          <option value="MasterCard">MasterCard</option>
        </select>
      </p>

      <p>
        Card Number <input type="number" name="card_number" id="card_number" />
      </p>
      <p>Expiration Date <input type="date" name="exp_date" id="exp_date" /></p>
      <p>CVV <input type="password" name="cvv" id="cvv" /></p>
      <p>Submit <input type="submit" name="submit" id="submit   " /></p>
    </form>
  </body>
</html>
